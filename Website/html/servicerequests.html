<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Service Requests</title>
  </head>
  <body>
    <style>
    th{color:#fff;}
    </style>

    <table class="table table-striped">
      <tr  class="bg-info">
        <th>Service Type</th>
        <th>Department</th>
        <th>Method Received</th>
        <th>Created Date</th>
        <th>Block/Address</th>
        <th>Street</th>
        <th>Ward</th>
        <th>Sub-Type</th>
      </tr>
    <tbody id="myTable"></tbody>
    </table>
    
    <script>
      fetch('./../json/servicerequests.json').then(
        response => {
          response.json().then(
            data=> {
              console.log(data);
              buildTable(data);
            }
          )
        }
      )

      function buildTable(data){
        var table = document.getElementById('myTable')

        for (var i = 0; i < data.length; i++){ //Takes a while to load all the data
          var row = `<tr>
          <td>${data[i].Service_Request_Description}</td>
          <td>${data[i].Department}</td>
          <td>${data[i].Method_Received}</td>
          <td>${data[i].Created_Date}</td>
          <td>${data[i].Block_Address}</td>
          <td>${data[i].Street}</td>
          <td>${data[i].Ward}</td>
          <td>${data[i].Sub_Type}</td>
          </tr>`
          table.innerHTML += row
        }
      }

    </script>
  </body>
</html>
